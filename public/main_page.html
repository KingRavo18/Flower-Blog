<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close,menu,thumb_down,thumb_up" />
    <link rel="stylesheet" href="./style/output.css">
    <link rel="icon" href="assets/icons/flower-icon.jpg"/>
    <title>Flower-Blog - Main Page</title>
</head>
<body id="document-body">
    <main class="pt-[5vw] flex flex-col items-center">
        <h1 class="page-title page-title-h1 text-[3vw] absolute">
            Might Interest You
        </h1>
        
        <div class="flex gap-[0.5vw] mt-[11vw] container-appear-animation-below">
            <div class="flex">
                <input type="text" id="find-by-tag-input" placeholder="Input tag:" title="Input Tag" autocomplete="off" class="text-input text-input-less-rounded">
                <button id="add-tag-btn" class="common-btn common-btn-less-rounded ml-[-0.2vw]" title="Add tag">Add</button>
            </div>
            <input type="text" id="find-by-title-input" placeholder="Input title:" title="Input Title" autocomplete="off" class="text-input">
            <button id="find-btn" class="common-btn" title="Look for blogs">Find</button>
        </div>
        <div id="all-blog-tag-container" class="flex gap-[0.5vw] my-[0.5vw] flex-wrap"></div>

        <ul id="all-blog-container" class="blog-list-ul w-full flex flex-col items-center mt-[1vw]"></ul>
    </main>
    <script type="module" src="./dist/Global/global.js"></script>
    <script type="module" src="./dist/Webpage_Scripts/home_page.js"></script>
</body>
</html>
