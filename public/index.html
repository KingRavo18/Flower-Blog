<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=visibility,visibility_off" />
    <link rel="stylesheet" href="./style/output.css">
    <link rel="icon" href="assets/icons/flower-icon.jpg"/>
    <title>Flower-Blog - Account Access</title>
</head>
<body class="bg-[url('../assets/images/flower-background.jpg')] bg-cover bg-center bg-no-repeat overflow-hidden basic-text-size">
    <main>
        
        <h1 class="page-title page-title-h1 text-[4vw] absolute">
            Flower Blog
        </h1>

        <p class="absolute left-[50%] -translate-x-1/2 top-[50%] p-2.5 -translate-y-1/2 bg-[hsla(351,100%,92%,0.9)] rounded-[10px] border-2 
            border-[rgb(255,160,176)] text-center max-w-[30vw] basic-text-size [animation-duration:1000ms] [animation-name:signin-page-description-rise]"
        >
            Join our friendly floral forum and share stories and all other things that are on your mind (flower related).
        </p>

        <!-- REGISTRATION FORM -->

        <div id="registration_container" class="login_signup_container border-r-2 float-left hidden [animation-duration:1000ms]">
            <h2 class="text-center font-bold text-[3vw] my-[3vw]">
                Register
            </h2>
            <form id="registration-form" class="flex flex-col">
                <label for="register-username" class="cursor-pointer">
                    Enter username:
                </label>
                <input type="text" id="register-username" title="Enter username" name="username" autocomplete="on" class="text-input mb-[0.5vw]">
                <label for="register-password" class="cursor-pointer">
                    Enter password:
                </label>
                <div class="relative mb-[0.5vw]">
                    <input type="password" id="register-password" title="Enter password" name="password" autocomplete="off" class="text-input w-full basic-text-size">
                    <span id="register-password-visibility" title="Reveal password" class="material-symbols-outlined absolute top-[50%] -translate-y-1/2 right-[0.6vw] 
                        cursor-pointer select-none duration-200 text-[rgb(255,160,176)] hover:text-[rgb(228,140,155)] text-[900%]"
                    >
                        visibility
                    </span>
                </div>
                <span id="change-form-trigger-register" title="Switch forms" class="text-left cursor-pointer underline mb-[2vw] 
                    text-[blue] hover:text-[rgb(98,0,255)] active:text-[rgb(128,0,255)]"
                >
                    I already have an account.
                </span>
                <input type="submit" value="Register" title="Register" class="form-btn w-[40%] ml-[50%] -translate-x-1/2">
            </form>
        </div>

        <!-- SIGN-IN FORM -->

        <div id="signin_container" class="login_signup_container border-l-2 [animation-duration:1000ms] right-form-appear-animation float-right">
            <h2 class="text-center font-bold text-[3vw] my-[3vw]">
                Sign In
            </h2>
            <form id="sign-in-form" class="flex flex-col">
                <label for="sign-in-username" class="cursor-pointer">
                    Enter username:
                </label>
                <input type="text" id="sign-in-username" title="Enter username" autocomplete="on" class="text-input mb-[0.5vw]">
                <label for="sign-in-password" class="cursor-pointer">
                    Enter password:
                </label>
                <div class="relative mb-[0.5vw]">
                    <input type="password" id="sign-in-password" title="Enter password" autocomplete="off" class="text-input w-full">
                    <span id="signin-password-visibility" title="Reveal password" class="material-symbols-outlined absolute top-[50%] -translate-y-1/2 right-[0.6vw] 
                        cursor-pointer select-none duration-200 text-[rgb(255,160,176)] hover:text-[rgb(228,140,155)] text-[900%]"
                    >
                        visibility
                    </span>
                </div>
                <span id="change-form-trigger-signin" title="Switch forms" class="text-right cursor-pointer underline mb-[2vw] 
                    text-[blue] hover:text-[rgb(98,0,255)] active:text-[rgb(128,0,255)]"
                >
                    I don't have an account.
                </span>
                <input type="submit" value="Sign In" title="Sign in" class="form-btn w-[40%] ml-[50%] -translate-x-1/2">
            </form>
        </div>

    </main>
    <script type="module" src="./dist/account_access.js"></script>
</body>
</html>
