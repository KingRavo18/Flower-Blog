<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=visibility,visibility_off" />
    <link rel="stylesheet" href="./style/login-page-output.css">
    <link rel="icon" href="assets/icons/flower-icon.jpg"/>
    <title>Flower-Blog - Account Access</title>
</head>
<body class="m-0 h-screen bg-[url('../assets/images/flower-background.jpg')] bg-cover bg-center bg-no-repeat font-['Trebuchet_MS','Lucida_Sans_Unicode','Lucida_Grande','Lucida_Sans',Arial,sans-serif] overflow-hidden basic-text-size">
    <main>
        <h1 class="left-[50%] -translate-x-1/2 rounded-[10px] border-2 border-[rgb(255,160,176)] absolute px-[15px] py-2.5 mt-[2vw] text-[4vw] font-bold [animation-duration:1000ms] [animation-name:title-fall] bg-[hsla(351,100%,92%,0.9)]">
            Flower Blog
        </h1>
        <p class="absolute left-[50%] -translate-x-1/2 top-[50%] p-2.5 -translate-y-1/2 bg-[hsla(351,100%,92%,0.9)] rounded-[10px] border-2 border-[rgb(255,160,176)]">TEXT</p>

        <div id="registration_container" class="login_signup_container border-r-2 float-left hidden [animation-duration:2000ms]">
            <h2 class="text-center font-bold text-[3vw] my-[3vw]">
                Register
            </h2>
            <form id="registration-form" class="flex flex-col">
                <label for="register-username" class="cursor-pointer">
                    Enter username:
                </label>
                <input type="text" id="register-username" name="username" class="text-input mb-[0.5vw]">
                <label for="register-password" class="cursor-pointer">
                    Enter password:
                </label>
                <div class="relative mb-[0.5vw]">
                    <input type="password" id="register-password" name="password" class="text-input w-full basic-text-size">
                    <span id="register-password-visibility" class="material-symbols-outlined absolute top-[50%] -translate-y-1/2 right-[0.6vw] cursor-pointer select-none duration-200 text-[rgb(255,160,176)] hover:text-[rgb(228,140,155)] text-[900%]">
                        visibility
                    </span>
                </div>
                <span id="change-form-trigger-register" class="text-left cursor-pointer underline mb-[2vw] text-[blue] hover:text-[rgb(98,0,255)] active:text-[rgb(128,0,255)]">
                    I already have an account.
                </span>
                <input type="submit" value="Register" class="form-btn">
            </form>
            <p id="registration-message"></p>
        </div>

        <div id="signin_container" class="login_signup_container border-l-2 [animation-duration:2000ms] right-form-appear-animation float-right">
            <h2 class="text-center font-bold text-[3vw] my-[3vw]">
                Sign In
            </h2>
            <form id="sign-in-form" class="flex flex-col">
                <label for="sign-in-username" class="cursor-pointer">
                    Enter username:
                </label>
                <input type="text" id="sign-in-username" class="text-input mb-[0.5vw]">
                <label for="sign-in-password" class="cursor-pointer">
                    Enter password:
                </label>
                <div class="relative mb-[0.5vw]">
                    <input type="password" id="sign-in-password" class="text-input w-full">
                    <span id="signin-password-visibility" class="material-symbols-outlined absolute top-[50%] -translate-y-1/2 right-[0.6vw] cursor-pointer select-none duration-200 text-[rgb(255,160,176)] hover:text-[rgb(228,140,155)] text-[900%]">
                        visibility
                    </span>
                </div>
                <span id="change-form-trigger-signin" class="text-right cursor-pointer underline mb-[2vw] text-[blue] hover:text-[rgb(98,0,255)] active:text-[rgb(128,0,255)]">
                    I don't have an account.
                </span>
                <input type="submit" value="Sign In" class="form-btn">
            </form>
            <p id="signin-message"></p>
        </div>

    </main>
    <script type="module" src="./dist/account_access.js"></script>
</body>
</html>
