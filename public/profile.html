<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
    <link rel="stylesheet" href="./style/output.css">
    <link rel="icon" href="assets/icons/flower-icon.jpg"/>
    <title>Flower-Blog - Profile</title>
</head>
<body>
    <main class="pt-[5vw] flex flex-col items-center">
        <h1 id="profile-title" class="text-[3vw]"></h1>
        <div class="flex mt-[10vw] gap-[1vw] p-[1vw] border-[rgb(255,160,176)] rounded-[5px] border-2 
            bg-[hsla(351,100%,92%,0.9)] container-appear-animation"
        >
            <button id="show-username-change-popup-btn" class="common-btn">Change Username</button>
            <button id="show-password-change-popup-btn" class="common-btn">Change Password</button>
            <button id="show-account-deletion-popup-btn" class="common-btn text-[red]">Delete Account</button>
        </div>
        <div id="profile-popup-background" class="popup-window-background hide-element"></div>
        <div id="update-username-popup" class="popup-window hide-element">
            <h2>Change Username</h2>
            <span id="hide-username-change-popup-btn">X</span>
        </div> 
        <div id="update-password-popup" class="popup-window hide-element">
            <h2>Change Password</h2>
            <span id="hide-password-change-popup-btn">X</span>
        </div>
        <div id="account-deletion-popup" class="popup-window hide-element">
            <h2>Delete Account</h2>
            <span id="hide-account-deletion-popup-btn">X</span>
        </div>
    </main>
    <script type="module" src="./dist/global.js"></script>
    <script type="module" src="./dist/profile.js"></script>
</body>
</html>
