<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
    <link rel="stylesheet" href="./style/output.css">
    <link rel="icon" href="assets/icons/flower-icon.jpg"/>
    <title>Flower-Blog - Profile</title>
</head>
<body>
    <main class="pt-[5vw] flex flex-col items-center">
        <h1 id="profile-title" class="text-[3vw]"></h1>
        <div class="flex mt-[10vw] gap-[1vw] p-[1vw] border-[rgb(255,160,176)] rounded-[5px] border-2 
            bg-[hsla(351,100%,92%,0.9)] container-appear-animation"
        >
            <button id="username-change-btn" class="common-btn">Change Username</button>
            <button id="password-change-btn" class="common-btn">Change Password</button>
            <button id="password-change-btn" class="common-btn text-[red]">Delete Account</button>
        </div>
        <div id="profile-popup-background-container" class="popup-window-background hide-element">
            <div id="update_user_username_popup" class="popup-window hide-element">
                <h2></h2>
            </div>
            <div id="update_user_password_popup" class="popup-window hide-element">
                <h2></h2>
            </div>
            <div id="delete_account_popup" class="popup-window hide-element">
                <h2>Delete Account</h2>
            </div>
        </div>
    </main>
    <script type="module" src="./dist/global.js"></script>
    <script type="module" src="./dist/profile.js"></script>
</body>
</html>
