<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close,menu" />
    <link rel="stylesheet" href="./style/output.css">
    <link rel="icon" href="assets/icons/flower-icon.jpg"/>
    <title>Flower-Blog - Profile</title>
</head>
<body id="document-body">
    <main class="pt-[5vw] flex flex-col items-center pb-[3vw]">
        <h1 id="profile-title" class="page-title page-title-h1 text-[3vw] absolute"></h1>

        <!-- PROFILE DATA UPDATING CONTAINER -->

        <div class="flex mt-[11vw] gap-[1vw] p-[1vw] border-[rgb(255,160,176)] rounded-[5px] border-2 
            bg-[hsla(351,100%,92%,0.9)] container-appear-animation basic-text-size"
        >
            <button id="show-username-change-popup-btn" title="Change username?" class="common-btn">Change Username</button>
            <button id="show-password-change-popup-btn" title="Change password?" class="common-btn">Change Password</button>
            <button id="show-account-deletion-popup-btn" title="Delete your account?" class="common-btn text-[red]">Delete Account</button>
        </div>
        <!-- POPUPS FOR THE PREVIOUS CONTAINER -->
        <div id="profile-popup-background" class="popup-window-background hide-element"></div>
        <!-- USERNAME CHANGE POPUP -->
        <div id="username-change-popup" class="popup-window hide-element">
            <div class="relative flex w-full">
                <span id="hide-username-change-popup-btn" title="Close popup" class="material-symbols-outlined absolute 
                    p-[0.25vw] rounded-[50%] -top-[0.75vw] -right-[1vw] cursor-pointer select-none duration-200 hover:bg-[rgb(255,160,176)] active:bg-[rgb(228,140,155)]">
                    close
                </span>
            </div>
            <form id="username-change-form" class="flex flex-col basic-text-size">
                <label for="username-change-password-input" class="cursor-pointer">
                    Password:
                </label>
                <input type="password" id="username-change-password-input" title="Enter current password" autocomplete="off" 
                    class="text-input mb-[0.5vw]"
                >
                <label for="username-change-new-username-input" class="cursor-pointer">
                    New username:
                </label>
                <input type="text" id="username-change-new-username-input" title="Enter new username" autocomplete="off" 
                    class="text-input mb-[0.5vw]"
                >
                <input type="submit" value="Change Username" title="Change username" class="form-btn">
            </form>
        </div> 
        <!-- PASSWORD CHANGE POPUP -->
        <div id="password-change-popup" class="popup-window hide-element">
            <div class="relative flex w-full">
                <span id="hide-password-change-popup-btn" title="Close popup" class="material-symbols-outlined absolute 
                    p-[0.25vw] rounded-[50%] -top-[0.75vw] -right-[1vw] cursor-pointer select-none duration-200 hover:bg-[rgb(255,160,176)] active:bg-[rgb(228,140,155)]">
                    close
                </span>
            </div>
            <form id="password-change-form" class="flex flex-col basic-text-size">
                <label for="password-change-current-password-input" class="cursor-pointer">
                    Current password:
                </label>
                <input type="password" id="password-change-current-password-input" title="Enter current password" autocomplete="off"
                    class="text-input mb-[0.5vw]"
                >
                <label for="password-change-new-password-input" class="cursor-pointer">
                    New password:
                </label>
                <input type="password" id="password-change-new-password-input" title="Enter new password" autocomplete="off"
                    class="text-input mb-[0.5vw]"
                >
                <input type="submit" value="Change Password" title="Change password" class="form-btn">
            </form>
        </div>
        <!-- ACCOUNT DELETION POPUP -->
        <div id="account-deletion-popup" class="popup-window hide-element">
            <div class="relative flex w-full">
                <span id="hide-account-deletion-popup-btn" title="Close popup" class="material-symbols-outlined absolute 
                    p-[0.25vw] rounded-[50%] -top-[0.75vw] -right-[1vw] cursor-pointer select-none duration-200 hover:bg-[rgb(255,160,176)] active:bg-[rgb(228,140,155)]">
                    close
                </span>
            </div>
            <form id="acccount-deletion-form" class="flex flex-col basic-text-size">
                <label for="account-deletion-username-input" class="cursor-pointer">
                    Username:
                </label>
                <input type="text" id="account-deletion-username-input" autocomplete="off" class="text-input mb-[0.5vw]">
                <label for="account-deletion-password-input" class="cursor-pointer">
                    Password:
                </label>
                <input type="password" id="account-deletion-password-input" autocomplete="off" class="text-input mb-[0.5vw]">
                <input type="submit" value="Delete Account" title="Delete my account" class="form-btn text-[red]">
            </form>
        </div>

        <!-- PERSONAL BLOG DISPLAY CONTAINER -->

        <h2 class="page-title page-title-h2 text-[2vw]">PERSONAL BLOGS</h2>
        <ul id="user-blog-container" class="blog-list-ul w-full flex flex-col items-center mt-[1vw]"></ul>

        <!-- PERSONAL BLOG DELETION POPUP -->
        <div id="delete-blog-confirmation-popup" class="popup-window hide-element basic-text-size">
            <p class="max-w-[10vw] text-center">Are you sure you want to delete this blog?</p>
            <div class="flex justify-center gap-[1vw]">
                <button title="Delete this blog" id="blog-deletion-confirmation" class="common-btn">Yes</button>
                <button title="Don't delete this blog" id="blog-deletion-denial" class="common-btn">No</button>
            </div>
        </div>
    </main>
    <script type="module" src="./dist/Global/global.js"></script>
    <script type="module" src="./dist/Webpage_Scripts/user_profile.js"></script>
</body>
</html>
