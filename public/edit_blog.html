<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close,menu" />
    <link rel="stylesheet" href="./style/output.css">
    <link rel="icon" href="assets/icons/flower-icon.jpg"/>
    <title>Flower-Blog - Blog Edit</title>
</head>
<body id="document-body">
    <main class="pt-[5vw] flex flex-col items-center pb-[3vw]">
        <h1 class="page-title page-title-h1 text-[2vw] absolute">
            Edit
        </h1>

        <form class="mt-[9vw] bg-[hsla(351,100%,92%,0.9)] rounded-[10px] p-[1.5vw] border-2 w-[70%] min-h-[5vw] 
                    h-auto border-[rgb(255,160,176)] container-appear-animation flex flex-col basic-text-size"
        >
            <h2 class="font-bold text-[1.5vw] mb-[1vw]">Change Tags:</h2>
            <input type="text" id="blog-edit-tag-input" autocomplee="off" title="Enter a tag for your blog" class="text-input mb-[0.5vw]"> 
            <div id="tag-container" class="flex gap-[0.5vw]"></div>
            <div class="flex justify-between">
                <button id="create-tag-btn" title="Add tag" class="common-btn w-[7vw]">Add tag</button>
                <button type="button" id="reset-tags-btn" title="Undo all changes?" class="common-btn w-[5vw]">Reset</button>
            </div>
        </form>

        <div class="mt-[1vw] bg-[hsla(351,100%,92%,0.9)] rounded-[10px] p-[1.5vw] border-2 w-[70%] min-h-[5vw] 
                    mb-[3vw] h-auto border-[rgb(255,160,176)] container-appear-animation"
        >
            <h2 class="font-bold text-[1.5vw] mb-[1w]">Change Contents:</h2>
            <form id="blog-update-form" class="flex flex-col basic-text-size">
                <label for="blog-title-input" class="cursor-pointer">
                    Title:
                </label>
                <input type="text" id="blog-title-input" title="Enter your blog's title" autocomplete="off" class="text-input mb-[0.5vw]">

                <label for="blog-desc-input" class="cursor-pointer">
                    Description:
                </label>
                <textarea type="text" id="blog-desc-input" title="Enter your blog's description" autocomplete="off" class="text-input mb-[0.5vw] min-h-[4.5vw] max-h-[10vw]"></textarea>

                <label for="blog-contents-input" class="cursor-pointer mt-[0.5vw]">
                    Contents:
                </label>
                <textarea type="text" id="blog-contents-input" title="Enter your blog's contents" autocomplete="off" class="text-input mb-[0.5vw] min-h-[10vw]"></textarea>

                <div class="flex justify-between">
                    <input type="submit" value="Save" title="Save changes" class="form-btn w-[5vw]">
                    <button type="button" id="reset-inputs-btn" title="Undo all changes?" class="common-btn w-[5vw]">Reset</button>
                </div>
            </form>
        </div>

        <!-- UNDO CHANGES CONFIRMATION POPUP -->

        <div id="profile-popup-background" class="popup-window-background hide-element"></div>

        <div id="undo-changes-confirmation-popup" class="popup-window hide-element basic-text-size">
            <p class="max-w-[10vw] text-center">Are you sure you want to <b>undo</b> your changes?</p>
            <div class="flex justify-center gap-[1vw]">
                <button title="Undo all changes" id="change-undo-confirmation" class="common-btn">Yes</button>
                <button title="Don't undo changes" id="change-undo-denial" class="common-btn">No</button>
            </div>
        </div>

    </main>
    <script type="module" src="./dist/Global/global.js"></script>
    <script type="module" src="./dist/Webpage_Scripts/edit_blog.js"></script>
</body>
</html>
