<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
    <link rel="stylesheet" href="./style/output.css">
    <link rel="icon" href="assets/icons/flower-icon.jpg"/>
    <title>Flower-Blog - Read</title>
</head>
<body id="document-body">
    <main class="pt-[5vw] flex flex-col items-center">

        <h1 id="read-blog-title" class="page-title page-title-h1 whitespace-pre-wrap text-[2vw] absolute"></h1>

        <div class="w-[70%] relative">
            <p id="read-blog-author" 
                class="rounded-[5px] mt-[8vw] right-0 px-[1vw] py-[0.25vw] text-[1vw] border-2 border-[rgb(255,160,176)] absolute container-appear-animation"
            ></p>
        </div>

        <div id="read-blog-description" 
            class="mt-[11vw] rounded-[5px] p-[1vw] border-2 w-[70%] whitespace-pre-wrap min-h-[5vw] h-auto border-[rgb(255,160,176)] container-appear-animation"
        ></div>

        <div id="read-blog-contents" 
            class="mt-[1vw] rounded-[5px] p-[1vw] border-2 whitespace-pre-wrap w-[70%] min-h-[5vw]h-auto border-[rgb(255,160,176)] container-appear-animation">
        </div>
        <h2 class="page-title page-title-h2 text-[2vw]">Comments</h2>
        <ul id="read-blog-comments" class="mt-[1vw] blog-list-ul w-full flex flex-col items-center"></ul>
    </main>
    <script type="module" src="./dist/Global/global.js"></script>
    <script type="module" src="./dist/Webpage_Scripts/read_blog.js"></script>
</body>
</html>
