<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&delete,edit,icon_names=delete,edit,menu,thumb_down,thumb_up" />
    <link rel="stylesheet" href="./style/output.css">
    <link rel="icon" href="assets/icons/flower-icon.jpg"/>
    <title>Flower-Blog - Read</title>
</head>
<body id="document-body">
    <main class="pt-[5vw] flex flex-col items-center basic-text-size">
        <h1 id="read-blog-title" class="page-title page-title-h1 whitespace-pre-wrap text-[2vw] absolute"></h1>

        <div class="w-[70%] relative">
            <p id="read-blog-author" 
                class="rounded-[5px] mt-[8vw] right-0 px-[1vw] py-[0.25vw] text-[1vw] border-2 border-[rgb(255,160,176)] absolute container-appear-animation-below"
            ></p>
        </div>

        <div id="read-blog-description" 
            class="mt-[11vw] rounded-[5px] p-[1vw] border-2 w-[70%] whitespace-pre-wrap min-h-[5vw] h-auto border-[rgb(255,160,176)] container-appear-animation-below"
        ></div>

        <div id="read-blog-contents" 
            class="mt-[1vw] rounded-[5px] p-[1vw] border-2 whitespace-pre-wrap w-[70%] min-h-[5vw] h-auto border-[rgb(255,160,176)] container-appear-animation-below">
        </div>

        <div class="w-[70%] relative">
            <div id="read-blog-author" 
                class="rounded-[5px] mt-[1vw] flex justify-center items-center gap-[0.5vw] right-0 px-[1vw] py-[0.25vw] text-[1vw] border-2 border-[rgb(255,160,176)] absolute container-appear-animation-below"
            >
                <p id="like-counter">0</p>            
                <button id="like-blog-btn" class="cursor-pointer flex justify-center items-center duration-100 hover:text-[rgb(255,160,176)] active:text-[rgb(228,140,155)]">
                    <span class="material-symbols-outlined">
                        thumb_up
                    </span>
                </button>

                <p id="dislike-counter">0</p>  
                <button id="dislike-blog-btn" class="cursor-pointer flex justify-center items-center duration-100 hover:text-[rgb(255,160,176)] active:text-[rgb(228,140,155)]">
                    <span class="material-symbols-outlined">
                        thumb_down
                    </span>
                </button>
            </div>
        </div>

        <h2 class="page-title container-appear-animation-below text-[2vw]">Tags</h2>
        <div id="read-blog-tags" 
            class="mt-[1vw] rounded-[5px] p-[1vw] border-2 w-[30%] min-h-[5vw] h-auto border-[rgb(255,160,176)] flex-wrap flex gap-[0.5vw] container-appear-animation-below">
        </div>

        <h2 class="page-title text-[2vw] mb-[3vw] container-appear-animation-below">Comments</h2>
        <form id="blog-comment-addition-form" class="flex flex-col w-[50%] mb-[1vw] gap-[0.5vw] container-appear-animation-below">
            <label for="user_comment_area">Comment down?</label>
            <textarea type="text" id="user_comment_area" title="Add comment text." autocomplete="off" class="text-input min-h-[4vw]"></textarea>
            <input type="submit" title="Add a comment to this blog?" value="Confirm" class="form-btn w-[7vw]">
        </form>
        <ul id="read-blog-comments" class="mt-[1vw] blog-list-ul w-full flex flex-col items-center pb-[6vw] container-appear-animation-below"></ul>

        <!-- COMMENT DELETION POPUP -->

        <div id="read-popup-background" class="popup-window-background hide-element"></div>

        <div id="edit-comment-confirmation-popup" class="popup-window hide-element basic-text-size">
            <div class="relative flex w-full">
                <span id="hide-comment-edit-popup-btn" title="Hide popup" class="material-symbols-outlined absolute 
                    p-[0.25vw] rounded-[50%] -top-[0.75vw] -right-[1vw] cursor-pointer select-none duration-200 hover:bg-[rgb(255,160,176)] active:bg-[rgb(228,140,155)]"
                >
                    close
                </span>
            </div>
            <p class="max-w-[10vw] text-center">Edit this Comment?</p>
            <form id="update-comment-form" class="flex justify-center gap-[1vw] items-center">
                <textarea type="text" id="new-comment-area" autocomplete="off" title="Add comment text." class="text-input min-h-[4vw] w-[40vw]"></textarea>
                <input type="submit" title="Update this comment?" value="Update" class="form-btn w-[5vw] h-[3vw]">
            </form>
        </div>

        <div id="delete-comment-confirmation-popup" class="popup-window hide-element basic-text-size">
            <p class="max-w-[10vw] text-center">Are you sure you want to delete this comment?</p>
            <div class="flex justify-center gap-[1vw]">
                <button title="Delete this comment" id="comment-deletion-confirmation" class="common-btn">Yes</button>
                <button title="Don't delete this comment" id="comment-deletion-denial" class="common-btn">No</button>
            </div>
        </div>
    </main>
    <script type="module" src="./dist/Global/global.js"></script>
    <script type="module" src="./dist/Webpage_Scripts/read_blog.js"></script>
</body>
</html>
